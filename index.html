<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Survey Form</title>
    <link rel="stylesheet"  href="styles.css">
</head>

<body>
    <div id="heading">
    <h1 id=title>Movie Survey Form</h1>
    <p id="description">Aims to understand your movie watching preferences and experiences.Your feedback will help us to tailor our movie recomendations and improve your overall movie watching experiences</p>
    </div>
    <div id="main">
        <form id="survey-form" action="mailto:siddiqueaboobaker905@gmail.com" method="post" enctype="text/plain">
        <div id="input-fields">
            <label id="name-label"><b><h1>Name:</h1></b></label>
            <input id="name" type="name" name="name" class="form" required placeholder="Full Name"><br>
            <br>
            <label id="email-label"><b><h1>Email:</h1></b></label>
            <input id="email" type="email" name="email" class="form" required placeholder="example@mail.com"><br>
            <br>
            <label id="number-label"><b><h1>Age:</h1></b></label>
            <input id="number" type="number" name="number" class="form" min="5" max="99" placeholder="12+">
         </div>
         <div id="dropdown-div"><br>
            <label id="dropdown-label"><strong><h1>How do you watch movies?</h1><br> </strong></label><br>
            <select id="dropdown" name="movie" class="form">
                <option value="C">Theatre</option>
                <option value="N">Netflix</option>
                <option value="C#">Amazon</option>
                <option value="php">DVD</option>
                <option value="Js">Pirate</option>
                <option value="Go">Other</option>
               
            </select>
         </div>
         <div id="button-area">
             <br>
            <label id="job-label"><b><h1>Do you eat snacks while watching movies?</b></label><br><br>
            <input type="radio" class="radio-inline" name="gender" value="employed" checked> yes<br>
            <input type="radio" class="radio-inline" name="gender" value="freelancer"> no<br>
            <input type="radio" class="radio-inline" name="gender" value="applier"> maybe<br></h1>
            <br>
          </div>
          <div id="button-area"><br>
            <label id="os-label"><b><h1>Favourite movie genre:<br></label><br>
            <input type="checkbox" name="os1" value="windows" checked> Drama<br>
            <input type="checkbox" name="os2" value="linux"> Adventure<br>
            <input type="checkbox" name="0s3" value="mac">  Comedy<br>
            <input type="checkbox">Horror<br>
            <input type="checkbox">Fantasy</h1>
          </div>
<br>
          <br>
            <label id="os-label"><b><h1>Favourite Director:</b></label><br><br>
            <input type="checkbox" name="tech1" value="flutter"> Quentin Tarantino<br>
            <input type="checkbox" name="tech2" value="nodejs"> Christopher Nolan<br>
            <input type="checkbox" name="tech3" value="tnflow"> Martin Scorcese<br>
            <input type="checkbox" name="tech3" value="git"> Steven Spielberg<br>
            <input type="checkbox" name="tech3" value="devops"> Akira Kurosowa<br></h1>
          </div>


          <div id="ending"><br><br>
          
          <label id="comments-label"><br><h1>Any Comments?</label><br><br></h1>
            <textarea id="txtarea" class="form" placeholder="Please feel free to write a review..."></textarea><br><br>
            <input id="submit" type="submit"  class="form"></div>
          
        </form>
    </div>

</body>

</html>
